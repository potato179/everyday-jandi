<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>깃허브 실적 조회</title>
</head>
<body>
    <p id="demo">ㅇㄹㅁㅇㄹ</p>

    <script type="text/javascript">

    let xhttp = new XMLHttpRequest();

    xhttp.onreadystatechange = function () {
        if(xhttp.readyState == 4 && xhttp.status == 200){
            jsonfunc(this.responseText); //this = xhttp
    //		jsonfunc(xhttp.responseText); // 둘다 가능
        }
    }
    xhttp.open("GET", "https://api.github.com/users/potato179", true);
    xhttp.send();

    function jsonfunc( jsonText ) {

        let json = JSON.parse(jsonText); // String -> json으로 변환
        console.log(json)
        let txt = "";
        // 접근법 1
        for(i=0; i<json.length; i++){
            for(key in json[i]){ // key값 가져오기
                txt += key + ":" + json[i][key]; 
            }
            txt += "<br>";
        } 
        console.log(txt)
        document.getElementById('demo').innerHTML = json;
    }
    </script>
</body>
</html>
